<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starters</title>
     <style>
            body {
            background-image: url("https://images.creativemarket.com/0.1.0/ps/7358706/1820/1213/m1/fpnw/wm1/r4ejcddlzrzpyfjdouhnnkfgfjrjuy4xyhhcnkuxt3m6rh05n4fnjqlf92qwdpkn-.jpg?1574658759&s=bdcb7212acfc1980a7cfee59581e102a");
            background-repeat: no-repeat;
            background-attachment: scroll;
            background-size: cover;
            font-family: Arial, sans-serif;
        }
        h1 {
            text-align: center;
            color: whitesmoke; 
            font-size: 50px;
            text-shadow: 2px 2px 2px #ddd6d6; 
            font-weight: bold;
            font-family: 'Times New Roman', Times, serif;
            margin-top: 20px;
            border: 5px solid rgba(0,0,0,0.5);
            background-color: black;
            width: 400px;
            border-radius:5px ;
        }
        #A {
            display: grid;
            grid-template-columns: repeat(4, 1fr); 
            gap: 30px;
            padding: 40px;
            justify-items: center;
        }
        .dish{
            background-color: black;
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            color:whitesmoke;
            box-shadow: 4px 4px 10px rgba(0,0,0,0.7);
            width: 220px;
            animation-name: slide;
            animation-duration: 10s;
            animation-iteration-count: infinite;
        }
        .dish img {
            width: 200px;
            height: 200px;
            border-radius: 50%; 
            object-fit: cover;     
            box-shadow: 2px 2px 6px rgba(0,0,0,0.5);
        }
        .dish p {
            margin: 8px 0;
            font-size: 18px;
            animation-name:sliding;
            animation-duration: 5s;
            animation-iteration-count: infinite;
        }
        @keyframes sliding {
            0% {
                color:grey; }
            100% {
                color: bisque; }
        }
        
        .dish:hover {
            transform: scale(1.05);
            transition: 0.3s;
            box-shadow: 10px 10px 15px rgba(0,0,0,0.8);
        }
    </style>
</head>
<body>
    <div id="A">
     <div class="dish">
            <img src="https://itsallgoodvegan.com/wp-content/uploads/2020/10/IMG_7091.jpg">
            <p><b>₹120</b></p>
            <p><b>Veg Soups</b></p>
        </div>
        <div class="dish">
            <img src="https://thumbs.dreamstime.com/b/delicious-indian-chinese-gobi-manchurian-dish-top-down-view-close-up-top-down-view-plate-filled-glazed-cauliflower-327530254.jpg">
            <p><b>₹80</b></p>
            <p><b>Gobi Manchuri</b></p>
        </div>
          <div class="dish">
            <img src="https://img.freepik.com/premium-photo/paneer-tikka-is-indian-cuisine-dish-with-grilled-paneer-cheese-with-vegetables-spices-indian-food_781325-5497.jpg">
            <p><b>₹150</b></p>
            <p><b>Paneer Tikka</b></p>
        </div>
          <div class="dish">
            <img src="https://img-global.cpcdn.com/recipes/8d754b978d9419b4/1200x630cq70/photo.jpg">
            <p><b>₹180</b></p>
            <p><b>Baby Corn Manchurian</b></p>
        </div>

          <div class="dish">
            <img src="https://crazymasalafood.com/wp-content/images/2023/07/broccoli-paneer-tikka.jpg">
            <p><b>₹200</b></p>
            <p><b>Broccoli Panner Tikka</b></p>
        </div>
          <div class="dish">
            <img src="https://aartimadan.com/wp-content/uploads/2020/08/aloo-tuk.jpg">
            <p><b>₹200</b></p>
            <p><b>Aloo Tuk</b></p>
        </div>
        <div class="dish">
            <img src="https://www.temptingtreat.com/wp-content/uploads/2024/04/soya-65-p1.jpg">
            <p><b>₹120</b></p>
            <p><b>Crispy soya 65</b></p>
        </div>
        <div class="dish">
            <img src="https://www.bdagrofoods.com/_next/image?url=https:%2F%2Fcms.bdagrofoods.com%2Fuploads%2FCheese_corn_nuggets_0_9aa457f921.webp&w=1920&q=75">
            <p><b>₹200</b></p>
            <p><b>Corn cheese Nuggets</b></p>
        </div>
    </div>
</body>
</html>
