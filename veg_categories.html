<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Veg Categories</title>
    <style>
            body {
            background-image: url("https://images.creativemarket.com/0.1.0/ps/7358706/1820/1213/m1/fpnw/wm1/r4ejcddlzrzpyfjdouhnnkfgfjrjuy4xyhhcnkuxt3m6rh05n4fnjqlf92qwdpkn-.jpg?1574658759&s=bdcb7212acfc1980a7cfee59581e102a");
            background-repeat: no-repeat;
            background-attachment: scroll;
            background-size: cover;
            font-family: Arial, sans-serif;
        }
        h1 {
            text-align: center;
            color: whitesmoke; 
            font-size: 50px;
            text-shadow: 2px 2px 2px #ddd6d6; 
            font-weight: bold;
            font-family: 'Times New Roman', Times, serif;
            margin-top: 20px;
            border: 5px solid rgba(0,0,0,0.5);
            background-color: black;
            width: 400px;
            border-radius:5px ;
        }
        #A {
            display: grid;
            grid-template-columns: repeat(4, 1fr); 
            gap: 30px;
            padding: 40px;
            justify-items: center;
        }
        .dish{
            background-color: black;
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            color:whitesmoke;
            box-shadow: 4px 4px 10px rgba(0,0,0,0.7);
            width: 220px;
            animation-name: slide;
            animation-duration: 10s;
            animation-iteration-count: infinite;
        }
        .dish img {
            width: 200px;
            height: 200px;
            border-radius: 50%; 
            object-fit: cover;     
            box-shadow: 2px 2px 6px rgba(0,0,0,0.5);
        }
        .dish p {
            margin: 8px 0;
            font-size: 18px;
            animation-name:sliding;
            animation-duration: 5s;
            animation-iteration-count: infinite;
        }
        @keyframes sliding {
            0% {
                color:grey; }
            100% {
                color: bisque; }
        }
        
        .dish:hover {
            transform: scale(1.05);
            transition: 0.3s;
            box-shadow: 10px 10px 15px rgba(0,0,0,0.8);
        }
       
    </style>
</head>
<body>
    <h1>VEG RICE</h1>
    <div id="A">
          <div class="dish">
            <img src="https://4.bp.blogspot.com/-qWzc-7lpAXk/WIEb8Z55zmI/AAAAAAAACdE/iewzgRqTP2Q-TdRenIB3zLueuE9rW2nIQCLcB/s1600/vegetable%2Bpulao.JPG">
            <p><b>₹150</b></p>
            <p><b>veg rice</b></p>
        </div>
        <div class="dish">
            <img src="https://c.ndtvimg.com/2024-05/ba4718hg_ghee-rice_625x300_28_May_24.jpg?im=FeatureCrop,algorithm=dnn,width=1200,height=738">
            <p><b>₹120</b></p>
            <p><b>Ghee Rice</b></p>
        </div>
        <div class="dish">
            <img src="https://vismaifood.com/storage/app/uploads/public/c5d/83b/985/thumb__700_0_0_0_auto.jpg">
            <p><b>₹80</b></p>
            <p><b>Gobi Rice</b></p>
        </div>
         <div class="dish">
            <img src="https://i0.wp.com/southindianrecipes.in/wp-content/uploads/2021/06/Mushroom-Fried-Rice.jpg">
            <p><b>₹120</b></p>
            <p><b>Mushroom Rice</b></p>
        </div>
         <div class="dish">
            <img src="https://www.whiskaffair.com/wp-content/uploads/2019/08/Paneer-Pulao-1-3.jpg">
            <p><b>₹120</b></p>
            <p><b>Paneer Rice</b></p>
        </div>
         <div class="dish">
            <img src="https://wallpaperaccess.com/full/2175393.jpg">
            <p><b>₹60</b></p>
            <p><b>Fried Rice</b></p>
        </div>
         <div class="dish">
            <img src="https://sagafoods.in/wp-content/uploads/2022/02/Bisi_Bele_Bath_Bisibelebath-scaled.jpeg">
            <p><b>₹80</b></p>
            <p><b>Bisi Bele Bath</b></p>
        </div>
         <div class="dish">
            <img src="https://i.ytimg.com/vi/uV0DkaHcdBE/maxresdefault.jpg">
            <p><b>₹80</b></p>
            <p><b>Rice Bath</b></p>
        </div>
</body>
</html>
