<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>non-Veg Menu</title>
    <style>
       body {
    background-image:linear-gradient(to right, rgb(230, 180, 140),rgb(255, 218, 185));
    }
        h1 {
            text-align: center;
            color: red; 
            font-size: 50px;
            text-shadow: 2px 2px 2px #ddd6d6; 
            font-weight: bold;
            margin-top: 20px;
            border: 5px solid black;
            background-color: black;
            width: 700px;
            border-radius:5px ;
        }
        #A {
            display: grid;
            grid-template-columns: repeat(4, 1fr); 
            gap: 30px;
            padding: 40px;
            justify-items: center;
        }
        .dish{
            background-color: black;
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            color:crimson;
            box-shadow: 4px 4px 10px gray;
            width: 220px;
            animation-name: slide;
            animation-duration: 10s;
            animation-iteration-count: infinite;
        }
        .dish img {
            width: 200px;
            height: 200px;
            border-radius: 50%; 
            object-fit: cover;     
            box-shadow: 2px 2px 6px rgba(0,0,0,0.5);
            position: center;
        }
        .dish p {
            margin: 8px 0;
            font-size: 18px;
            animation-name:sliding;
            animation-duration: 5s;
            animation-iteration-count: infinite;
        }
        @keyframes sliding {
            0% {
                color:red; }
            100% {
                color: bisque; }
        }
        
        .dish:hover {
            transform: scale(1.05);
            transition: 0.3s;
            box-shadow: 10px 10px 15px rgba(0,0,0,0.8);
        }
       
    </style>
</head>

    <div id="A">
