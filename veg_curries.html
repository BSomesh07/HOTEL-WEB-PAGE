<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VEG CURRIES</title>
     <style>
            body {
            background-image: url("https://images.creativemarket.com/0.1.0/ps/7358706/1820/1213/m1/fpnw/wm1/r4ejcddlzrzpyfjdouhnnkfgfjrjuy4xyhhcnkuxt3m6rh05n4fnjqlf92qwdpkn-.jpg?1574658759&s=bdcb7212acfc1980a7cfee59581e102a");
            background-repeat: no-repeat;
            background-attachment: scroll;
            background-size: cover;
            font-family: Arial, sans-serif;
        }
        h1 {
            text-align: center;
            color: whitesmoke; 
            font-size: 50px;
            text-shadow: 2px 2px 2px #ddd6d6; 
            font-weight: bold;
            font-family: 'Times New Roman', Times, serif;
            margin-top: 20px;
            border: 5px solid rgba(0,0,0,0.5);
            background-color: black;
            width: 400px;
            border-radius:5px ;
        }
        #A {
            display: grid;
            grid-template-columns: repeat(4, 1fr); 
            gap: 30px;
            padding: 40px;
            justify-items: center;
        }
        .dish{
            background-color: black;
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            color:whitesmoke;
            box-shadow: 4px 4px 10px rgba(0,0,0,0.7);
            width: 220px;
        }
        .dish img {
            width: 200px;
            height: 200px;
            border-radius: 50%; 
            object-fit: cover;     
            box-shadow: 2px 2px 6px rgba(0,0,0,0.5);
        }
        .dish p {
            margin: 8px 0;
            font-size: 18px;
        }
        .dish:hover {
            transform: scale(1.05);
            transition: 0.3s;
            box-shadow: 10px 10px 15px rgba(0,0,0,0.8);
        }
    </style>
</head>
<body>

    <div id="A">

        <div class="dish">
            <img src="https://i.ytimg.com/vi/eDOmZPQns8M/maxresdefault.jpg">
            <p><b>₹220</b></p>
            <p><b>Paneer Butter Masala</b></p>
        </div>

        <div class="dish">
            <img src="https://zuranazrecipe.com/wp-content/uploads/2016/01/IMG_0375-copy1.jpg">
            <p><b>₹180</b></p>
            <p><b>Mixed Veg Curry</b></p>
        </div>

        <div class="dish">
            <img src="https://www.flavourstreat.com/wp-content/uploads/2020/06/kadai-paneer-recipe-05.jpg">
            <p><b>₹210</b></p>
            <p><b>Kadai Paneer</b></p>
        </div>

        <div class="dish">
            <img src="https://vegecravings.com/wp-content/uploads/2017/01/chole-recipe-step-by-step-instructions-13.jpg">
            <p><b>₹170</b></p>
            <p><b>Chana Masala</b></p>
        </div>

        <div class="dish">
            <img src="https://i0.wp.com/vegecravings.com/wp-content/uploads/2016/05/aloo-gobi-step-by-step-recipe.jpg?fit=750%2C596">
            <p><b>₹160</b></p>
            <p><b>Aloo Gobi</b></p>
        </div>

        <div class="dish">
            <img src="https://recipes.timesofindia.com/photo/53225025.cms">
            <p><b>₹230</b></p>
            <p><b>Malai Kofta</b></p>
        </div>

        <div class="dish">
            <img src="https://img.freepik.com/premium-photo/indian-palak-paneer-with-spinach-cottage-cheese_1072167-2540.jpg?w=2000">
            <p><b>₹200</b></p>
            <p><b>Palak Paneer</b></p>
        </div>

        <div class="dish">
            <img src="https://vismaifood.com/storage/app/uploads/public/274/0cf/870/thumb__1200_0_0_0_auto.jpg">
            <p><b>₹190</b></p>
            <p><b>Mushroom Masala</b></p>
        </div>
    </div>
</body>
</html>
