<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Veg Menu</title>
    <style>
        body {
            background-image: url("https://images.creativemarket.com/0.1.0/ps/7358706/1820/1213/m1/fpnw/wm1/r4ejcddlzrzpyfjdouhnnkfgfjrjuy4xyhhcnkuxt3m6rh05n4fnjqlf92qwdpkn-.jpg?1574658759&s=bdcb7212acfc1980a7cfee59581e102a");
            background-repeat: no-repeat;
            background-attachment: scroll;
            background-size: cover;
            font-family: Arial, sans-serif;
        }
        h1 {
            text-align: center;
            color: whitesmoke; 
            font-size: 50px;
            text-shadow: 2px 2px 2px #ddd6d6; 
            font-weight: bold;
            font-family: 'Times New Roman', Times, serif;
            margin-top: 20px;
            border: 5px solid rgba(0,0,0,0.5);
            background-color: black;
            width: 400px;
            border-radius:5px ;
        }
        a{
        text-decoration: none;
        margin-top: 20px;
        color: whitesmoke;
        font-size: 30px;
        padding: 8px 16px;
        font-weight: bold;
        font-family: 'Times New Roman', Times, serif;
        display: inline-block;
        text-shadow:10px 10px 20px rgba(0,0,0,0.5) ;
        }
        #A {
            display: grid;
            grid-template-columns: repeat(4, 1fr); 
            gap: 30px;
            padding: 40px;
            justify-content:space-around;
        }
        .dish{
            background-color: black;
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            color:whitesmoke;
            box-shadow: 4px 4px 10px rgba(0,0,0,0.7);
            width: 220px;
            animation-name: slide;
            animation-duration: 10s;
            animation-iteration-count: infinite;
        }
        .dish img {
            width: 200px;
            height: 200px;
            border-radius: 50%; 
            object-fit: cover;     
            box-shadow: 2px 2px 6px rgba(0,0,0,0.5);
        }
        .dish p {
            margin: 8px 0;
            font-size: 18px;
            animation-name:sliding;
            animation-duration: 5s;
            animation-iteration-count: infinite;
        }
        @keyframes sliding {
            0% {
                color:grey; }
            100% {
                color: bisque; }
        }
        
        .dish:hover {
            transform: scale(1.05);
            transition: 0.3s;
            box-shadow: 10px 10px 15px rgba(0,0,0,0.8);
        }
       
    </style>
</head>
<body>

            <a href="veg_curries.html" target="_self"> Veg Curries</a>
        </div>
    </div>
